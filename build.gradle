plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.nanobetastudios'
version '1.0.0'

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Nano-Beta-Studios/GJAPI")
            credentials {
                username = System.getenv("GITHUB_MAIN")
                password = System.getenv("NBS_PAT")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}